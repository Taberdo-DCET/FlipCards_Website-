<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcards | Quibbl</title>
    <link rel="stylesheet" href="Quibbl.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="Group-10.png">
</head>
<body>
<h1 class="quibbl-title">Quibbl</h1>
<div class="top-controls">
    <div class="avatar-container">
        <img src="Group-10.png" alt="Avatar 1">
        <img src="Group-10.png" alt="Avatar 2">
        <img src="Group-10.png" alt="Avatar 3">
        <img src="Group-10.png" alt="Avatar 4">
        <img src="Group-10.png" alt="Avatar 5">
    </div>

    <button class="start-btn">Start</button>
    <button class="create-lobby-btn">Create Lobby</button>
    <a href="lobby.html#Folderr">
        <img src="homeenc.png" alt="Home" class="home-btn" />
      </a>
</div>
<div class="settings-containers">
    <div class="rounds-container">
        <p>Rounds:</p>
    </div>
    <div class="time-container">
        <p>Time per Slide:</p>
    </div>
</div>


    <div class="bottom-containers">
        <div class="left-container">
            <p>Left Content</p>
        </div>
        <div class="right-container">
            <p>Right Content</p>
        </div>
    </div>


    <div class="input-section">
        <div class="scoreboard-container">
    <div class="score-names">
        <span>P1 (Host):</span>
        <span>P2:</span>
        <span>P3:</span>
        <span>P4:</span>
        <span>P5:</span>
    </div>
    <div class="score-values">
        <span><span class="correct">0</span>/<span class="wrong">0</span></span>
        <span><span class="correct">0</span>/<span class="wrong">0</span></span>
        <span><span class="correct">0</span>/<span class="wrong">0</span></span>
        <span><span class="correct">0</span>/<span class="wrong">0</span></span>
        <span><span class="correct">0</span>/<span class="wrong">0</span></span>
    </div>
</div>
        <input type="text" placeholder="Type your answer..." />
        <button class="submit-btn">Submit</button>
        <button class="skip-btn">Skip</button>
    </div>
</body>
</html>
