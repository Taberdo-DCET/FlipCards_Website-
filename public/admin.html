<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Group-100.png">
    <link rel="stylesheet" href="admin.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-mode">

    <div id="login-overlay" class="overlay hidden"></div>
    <div id="login-modal" class="modal hidden">
        <button id="close-modal-btn" class="close-btn">&times;</button>
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-submit-btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

   <header class="header">
    <h1 class="header-title">Admin Panel</h1>

    <div class="header-actions">
        <a href="lobby.html" class="home-btn" aria-label="Go to Lobby">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>
</header>

    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#" id="login-btn" class="sidebar-link" aria-label="Login"><i class="fas fa-sign-in-alt"></i><span class="tooltip">Login</span></a></li>
            <li><a href="#" class="sidebar-link" aria-label="Roles"><i class="fas fa-user-shield"></i><span class="tooltip">Roles</span></a></li>
            <li><a href="#" class="sidebar-link" aria-label="Suspend"><i class="fas fa-user-slash"></i><span class="tooltip">Suspend</span></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <aside class="user-sidebar">
            <div class="user-sidebar-header">
                <button class="add-user-btn" aria-label="Add User"><i class="fas fa-plus"></i></button>
                <h3>Approved Users</h3>
            </div>
            <ul id="user-list" class="user-list">
                <li>Please log in to view users.</li>
            </ul>
        </aside>
        <section id="content-display" class="content-display">
            <h2>Dashboard</h2>
            <p>Welcome to the admin panel.</p>
        </section>
        </main>
<div id="details-overlay" class="overlay hidden"></div>
<div id="details-modal" class="modal hidden">
    <button id="close-details-modal-btn" class="close-btn">&times;</button>
    <div id="details-modal-content">
        </div>
</div>
<div id="add-field-overlay" class="overlay hidden"></div>
<div id="add-field-modal" class="modal hidden">
    <button id="close-add-field-modal-btn" class="close-btn">&times;</button>
    <h2>Add New Field</h2>
    <form id="add-field-form" novalidate>
        <div class="form-group">
            <label for="new-field-name">Field Name</label>
            <input type="text" id="new-field-name" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="new-field-type">Type</label>
            <select id="new-field-type">
                <option value="string">string</option>
                <option value="number">number</option>
                <option value="boolean">boolean</option>
                <option value="null">null</option>
                </select>
        </div>
        <div class="form-group" id="new-field-value-group">
            <label for="new-field-value">Value</label>
            <input type="text" id="new-field-value">
        </div>
        <div class="modal-actions">
            <button type="button" id="cancel-add-field-btn" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Add</button>
        </div>
    </form>
</div>
<div id="add-user-overlay" class="overlay hidden"></div>
<div id="add-user-modal" class="modal hidden">
    <button id="close-add-user-modal-btn" class="close-btn">&times;</button>
    <h2>Add New Approved User</h2>
    <form id="add-user-form" novalidate>
        <div class="form-group">
            <label for="new-user-email">User Email Address</label>
            <input type="email" id="new-user-email" required autocomplete="off" placeholder="user@example.com">
        </div>
        <div class="modal-actions">
            <button type="button" id="cancel-add-user-btn" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Add User</button>
        </div>
    </form>
</div>
    <script type="module" src="admin.js"></script>
    <script src="protect.js"></script>
</body>
</html>
