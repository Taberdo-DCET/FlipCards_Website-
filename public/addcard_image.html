<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Card (Image Definition)</title>
  <link rel="stylesheet" href="card.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="Group-100.png">
</head>
<body>
<header class="main-header">
  <a href="lobby.html#Folderr" class="back-btn">&larr; Back to Folders</a>
  <div class="btn-row">
    <button class="btn create" id="createImageCardBtn">Create Set</button>
  </div>
  <span class="header-title">FlipCards</span>
</header>
  <div class="flashcard-wrapper">
      <h1>Create a Flashcard Set</h1>


    <label class="public-toggle">
  <span>Make this set public</span>
  <div class="toggle-container">
      <input type="checkbox" id="publicToggle" />
      <span class="toggle-slider"></span>
  </div>

  <select id="categorySelect" class="category-select">
    <option value="">Select Category</option>
    <option value="Medical field">Health & Medicine</option>
    <option value="Education Studies">Education Studies</option>
    <option value="Science">Science</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Elementary">Elementary</option>
    <option value="General">General</option>
  </select>
</label>


    <input type="text" class="input title" placeholder="Title" />
    <textarea class="input description" placeholder="Add a description...(Optional)"></textarea>

    <div id="cardsContainer">
      <!-- Flashcards will be added here -->
    </div>

   
  </div>
<div id="createAlertModal" class="custom-modal hidden">
  <div class="modal-content">
    <div class="modal-message" id="createAlertMessage">
      </div>
    <div class="modal-buttons">
      <button id="closeCreateAlert" class="neumorphic-button">OK</button>
    </div>
  </div>
</div>
  <script type="module" src="addcard_image.js"></script>
  <script src="protect.js"></script>
</body>
</html>
