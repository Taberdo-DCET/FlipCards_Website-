<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcards | Quibbl</title>
    <link rel="stylesheet" href="Quibbl.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="Group-10.png">
</head>
<body>
<h1 class="quibbl-title">Quibbl</h1>
<p>Note: All players must be on the Quibbl page to receive an invitation from the host.</p>
<div class="top-controls">
    <div class="avatar-container"></div>


    <button class="start-btn" onclick="startGame()">Start</button>

    <button class="create-lobby-btn">Create Lobby</button>
    <a href="lobby.html#Folderr">
        <img src="homeenc.png" alt="Home" class="home-btn" />
      </a>
</div>
<div class="settings-containers">
    <div class="rounds-container">
    <p>Cards to Display this Round: <span id="roundsDisplay">0</span></p>
</div>

    
</div>


    <div class="bottom-containers">
<div class="left-container">
  <div id="chatContainer" class="scrollable-chat"></div>
</div>


        <div class="right-container">
            <p>Definitions will be display here...</p>
        </div>
    </div>


    <div class="input-section">
        <div class="scoreboard-container">
    <div class="score-names">
        <span>P1 (Host):</span>
        <span>P2:</span>
        <span>P3:</span>
        <span>P4:</span>
        <span>P5:</span>
    </div>
    <div class="score-values">
  <span><span class="correct">0</span><span class="wrong">0</span></span>
  <span><span class="correct">0</span><span class="wrong">0</span></span>
        <span><span class="correct">0</span><span class="wrong">0</span></span>
        <span><span class="correct">0</span><span class="wrong">0</span></span>
        <span><span class="correct">0</span><span class="wrong">0</span></span>
    </div>
</div>
        <input id="chatInputField" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

        <button class="submit-btn" onclick="submitAnswer()">Submit</button>
        <button class="leave-btn" onclick="leaveLobby()">Leave</button>
    </div>
<div id="multiplayerModal" class="modal-backdrop">
  <div class="modal-box" style="max-width: 700px; background:#171717; border-radius:20px; padding:0; max-height: 600px; display:flex; flex-direction:column;">
    
    <!-- Fixed Header -->
    <div class="modal-header" style="position: sticky; top:0; background:#171717; z-index:10; padding:10px; border-bottom:1px solid #333;">
      <h2 style="margin-bottom: 10px;">Quibbl Lobby</h2>
      <div id="playerSlots" class="player-slots" style="margin-bottom: 10px;"></div>
    </div>

    <!-- Scrollable Body -->
    <div class="modal-body" style="flex:1; display:flex; flex-direction:column; padding:10px; gap:10px;">
      
      <div style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <h3 style="margin-bottom: 6px; font-size: 1.1rem;">Recently Invited</h3>
        <div id="recentInvitesList" style="flex:1; overflow-y:auto; text-align:left;"></div>
      </div>
      <div style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <h3 style="margin-bottom: 6px; font-size: 1.1rem;">Invite Players</h3>
        <input type="text" id="userSearch" placeholder="Search by username or email..." 
             style="width:80%; padding:8px; border-radius:8px; margin-bottom:8px; margin-left:28px; border:none; font-family:'QilkaBold';"/>
        <div id="userList" style="flex:1; overflow-y:auto; text-align:left;"></div>
      </div>

    </div>

    <!-- Fixed Footer -->
    <div class="modal-footer" style="position: sticky; bottom:0; background:#171717; padding:10px; border-top:10px solid #333; padding-bottom: 5px; text-align:center;">
      <button onclick="closeMultiplayerModal()" style="padding:8px 16px;">Close</button>
    </div>
  </div>
</div>
<div id="setSelectionModal" class="custom-modal hidden">
  <div class="modal-content" style="background: #171717; padding: 20px; border-radius: 20px; max-width: 700px; width: 90%; overflow-y: auto; max-height: 80vh;">
    <span class="close-profile-modal" onclick="closeSetModal()">âœ–</span>
    <h3 style="text-align:center; color: #ffcf00; margin-bottom: 20px;">Select a Flashcard Set</h3>
    <div id="setSelectionGrid" class="folder-grid"></div>
  </div>
</div>

<script type="module" src="Quibblmp.js"></script>
<script type="module" src="invlistenerquibbl.js"></script>
  <script src="protect.js"></script>


</body>
</html>
