<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipCards | Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4779578721359852"
     crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="Group-100.png">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header" id="sidebarHeader">
        <!-- User info injected by JS -->
    </div>
    <div class="search-bar">
      <input type="text" id="userSearch" placeholder="Search users...">
    </div>
    <!-- Collapsible Friends Section -->
     <div class="sidebar-content-scrollable">
    <div class="collapsible-section">
      <div class="section-header" id="friends-header">
        <h3 class="section-title">Friends</h3>
        <div class="header-controls">
          <span class="unread-count" id="friends-unread-count"></span>
          <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
      </div>
      <div class="collapsible-content" id="friendsListContainer">
        <!-- Friends populated by JS -->
      </div>
    </div>

    <!-- Collapsible All Users Section -->
    <div class="collapsible-section">
      <div class="section-header" id="users-header">
        <h3 class="section-title">All Users</h3>
        <div class="header-controls">
          <span class="unread-count" id="users-unread-count"></span>
          <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
      </div>
      <div class="collapsible-content user-list">
        <!-- Users populated by JS -->
      </div>
    </div>
    </div>
    <div class="sidebar-footer">
        <a href="lobby.html" class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-navbar" id="chatNavbar">Select a user to start chatting</div>
    <div class="messages">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <button id="emojiBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
      </button>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>
  
  <script type="module" src="chat.js"></script>
  <script src="protect.js"></script>
  <script type="module" src="presence.js"></script>
</body>
</html>
