<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Group-100.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4779578721359852"
     crossorigin="anonymous"></script>
    <style>
        /* --- FONT IMPORTS --- */
        @font-face {
            font-family: 'Satoshi';
            src: url('/Satoshi-Black.ttf') format('truetype');
            font-weight: 900;
            font-display: swap;
            font-style: normal;
        }

        /* --- GENERAL STYLES --- */
        body {
            background: #101010;
            color: #e0e0e0;
            font-family: 'Satoshi', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: #171717;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }

        .icon {
            font-size: 4rem;
            color: #ffcf00;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite; /* Apply the animation */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: #fff;
        }

        p {
            font-size: 1rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            
            border-radius: 8px;
            
            background-color: #ffcf00;
            border-color: #ffcf00;
            color: #000000;
            cursor: pointer;
            font-family: 'Satoshi', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .home-button:hover {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
        }

        /* --- GHOST ANIMATION --- */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-ghost"></i>
        </div>
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you may have typed the URL incorrectly.</p>
        <a href="/lobby.html" class="home-button">
            <i class="fa-solid fa-house"></i> Go Back Home
        </a>
    </div>
<script src="protect.js"></script>
</body>
</html>
