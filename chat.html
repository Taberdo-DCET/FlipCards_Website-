<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipCards | Chat</title>
  <link rel="icon" type="image/png" sizes="32x32" href="Group-10.png">
  <style>
    @font-face {
      font-family: 'QilkaBold';
      src: url('Qilka-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'QilkaBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #171717;
      display: flex;
      height: 100vh;
      color: #f0f0f0;
    }

    .sidebar {
      width: 250px;
      background-color: #171717;
      display: flex;
      flex-direction: column;
      box-shadow: inset 8px 8px 16px #0f0f0f, inset -8px -8px 16px #1f1f1f;
    }

    .sidebar-header {
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      box-shadow: inset 4px 4px 8px #0f0f0f, inset -4px -4px 8px #1f1f1f;
    }

    .search-bar {
      padding: 10px 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background-color: #171717;
      box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1e1e1e;
      color: #f0f0f0;
    }

    .user-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }
    .user.active-user {
  background-color: #2c2c2c !important;
  box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1f1f1f;
  border: .5px solid white;
}

    .user {
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #171717;
      border-radius: 12px;
      box-shadow: 6px 6px 12px #101010, -6px -6px 12px #1e1e1e;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .user:hover {
      box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1e1e1e;
      background-color: #202020;
    }

    .chat-area {
      flex-grow: 1;
      background-color: #171717;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: inset 8px 8px 16px #0f0f0f, inset -8px -8px 16px #1f1f1f;
    }
.user {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 15px;
  margin-bottom: 10px;
  background-color: #171717;
  border-radius: 12px;
  box-shadow: 6px 6px 12px #101010, -6px -6px 12px #1e1e1e;
  cursor: pointer;
  transition: 0.2s ease;
  white-space: nowrap;
  overflow: hidden;
}

.user span.email {
  flex-grow: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  display: inline-block;
}

.user span.dot {
  color: red;
  flex-shrink: 0;
}
.user {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 15px;
  margin-bottom: 10px;
  background-color: #171717;
  border-radius: 12px;
  box-shadow: 6px 6px 12px #101010, -6px -6px 12px #1e1e1e;
  cursor: pointer;
  transition: 0.2s ease;
}

.user span.dot {
  color: red;
  font-size: 1.2em;
  display: inline-block;
  width: 8px;
  text-align: center;
  flex-shrink: 0;
}

.user span.email {
  flex-grow: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  display: inline-block;
}

.sidebar {
  width: 380px; /* or larger if needed */
}

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
.message.fade-out {
  opacity: 0;
  transform: scale(0.95);
}
    .message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 15px;
      max-width: 70%;
      background-color: #202020;
      box-shadow: 6px 6px 12px #101010, -6px -6px 12px #1e1e1e;
    }
    .message.fade-out {
  opacity: 0;
  transform: scale(0.95);
}
    .message.sent {
      align-self: flex-end;
      background-color: #2c2c2c;
    }

    .message.received {
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background-color: #171717;
      box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1e1e1e;
      color: #f0f0f0;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #171717;
      box-shadow: 6px 6px 12px #101010, -6px -6px 12px #1e1e1e;
      color: #f0f0f0;
      cursor: pointer;
    }

    .input-area button:hover {
      box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1e1e1e;
    }
    .message {
  transition: opacity 0.5s ease, transform 0.3s ease;
}

.message.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

.message.slide-in {
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.home-button-container {
  padding: 20px;
  display: flex;
  justify-content: flex-start;
}

.home-icon {
  width: 62px;
  height: 62px;
  cursor: pointer;
}

.hover-switch:hover {
  content: attr(data-hover);
}
.message.deleted {
  font-style: italic;
  opacity: 0.7;
  background-color: #1a1a1a !important;
  color: #888;
}
.countdown {
  font-size: 0.7em;
  color: #ffcf00;
  margin-top: 4px;
  text-align: right;
  font-style: italic;
}
.chat-navbar {
  padding: 15px 20px;
  background-color: #171717;
  font-size: 1.1em;
  font-weight: bold;
  border-bottom: 1px solid #333;
  box-shadow: inset 4px 4px 8px #101010, inset -4px -4px 8px #1e1e1e;
  text-align: start;
  margin-bottom: 70px;
}
@media (max-width: 426px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
  }

  .sidebar-header {
    width: 100%;
    text-align: center;
    font-size: 1rem;
  }

  .search-bar {
    width: 100%;
    padding: 10px;
  }

  .user-list {
    max-height: 200px;
    overflow-y: auto;
    width: 100%;
  }

  .home-button-container {
    width: 100%;
    justify-content: center;
    margin-bottom: 10px;
  }

  .chat-area {
    padding: 10px;
    margin-top: 10px;
  }

  .chat-navbar {
    font-size: 1rem;
    text-align: center;
    margin-bottom: 20px;
  }

  .messages {
    padding-bottom: 10px;
  }

  .message {
    max-width: 90%;
    font-size: 0.9rem;
  }

  .input-area {
    flex-direction: column;
    gap: 8px;
  }

  .input-area input {
    width: 100%;
  }

  .input-area button {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Your Name</div>
    <div class="search-bar">
  <input type="text" id="userSearch" placeholder="Search users...">
</div>
    <div class="user-list">
  <!-- Users will be populated by JavaScript -->
</div>
<div class="home-button-container">
  <a href="lobby.html">
    <img src="homeenc.png" alt="Home" class="home-icon hover-switch" data-default="homeenc.png" data-hover="homeec.png" />
  </a>
</div>

  </div>

  <div class="chat-area">
    <div class="chat-navbar" id="chatNavbar">Select a user to chat with</div>

    <div class="messages">
  <!-- Messages will appear here -->
</div>

    <div class="input-area">
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button id="emojiBtn">ðŸ˜Š</button>
  <button id="sendBtn">Send</button>
</div>

  </div>
  <script type="module" src="chat.js"></script>
<script>
  document.querySelectorAll('.hover-switch').forEach(img => {
    const defaultSrc = img.getAttribute('data-default');
    const hoverSrc = img.getAttribute('data-hover');

    img.addEventListener('mouseenter', () => {
      img.src = hoverSrc;
    });

    img.addEventListener('mouseleave', () => {
      img.src = defaultSrc;
    });
  });
</script>
<script type="module" src="presence.js"></script>

</body>
</html>
