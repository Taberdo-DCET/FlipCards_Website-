<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCards | Add Card</title>
    <link rel="stylesheet" href="card.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="Group-100.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4779578721359852"
     crossorigin="anonymous"></script>
</head>
<body>
<header class="main-header">
  <a href="lobby.html#Folderr" class="back-btn">&larr; Back to Folders</a>
  <div class="btn-row">
    <button class="btn create" id="mainActionBtn">Create Set</button>
    <button class="btn practice" id="mainActionBtnn">Create and Practice</button>
  </div>
  <span class="header-title">FlipCards</span>
</header>
    <div class="flashcard-wrapper">
        <div class="page-title-container">
        <h1>Create a Flashcard Set</h1>
        
    </div>

    <label class="public-toggle">
  <span>Make this set public</span>
  <div class="toggle-container">
      <input type="checkbox" id="publicToggle" />
      <span class="toggle-slider"></span>
  </div>
  <span id="publicUsage" style="font-size: 14px; margin-left: 8px;"></span>

  <select id="categorySelect" class="category-select">
    <option value="">Select Category</option>
    <option value="Medical field">Health & Medicine</option>
    <option value="Education Studies">Education Studies</option>
    <option value="Science">Science</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Elementary">Elementary</option>
    <option value="General">General</option>
  </select>
</label>


    <input type="text" class="input title" placeholder="Title" />
    <textarea class="input description" placeholder="Add a description...(Optional)"></textarea>

    <div class="flashcard">
      <div class="flashcard-header">
        <span>1</span>
        <div class="card-buttons">
  <button class="add-btn" title="Add Card">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
  </button>
  <button class="delete-btn" title="Delete Card">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
  </button>
</div>
      </div>
<div class="flashcard-body">
  <div class="input-group">
    <label>Term</label>
    <input type="text" class="input term" placeholder="e.g., Photosynthesis" />
  </div>
  <div class="input-group">
    <label>Definition</label>
    <input type="text" class="input definition" placeholder="e.g., Process used by plants to convert light..." />
  </div>
</div>
    </div>



  </div>
<div id="createAlertModal" class="custom-modal hidden">
  <div class="modal-content">
    <div class="modal-message" id="createAlertMessage">
      <!-- Message will be set via JS -->
    </div>
    <div class="modal-buttons">
      <button id="closeCreateAlert" class="neumorphic-button">OK</button>
    </div>
  </div>
</div>

  <script type="module" src="addcard.js"></script>

<script>
  document.querySelectorAll('.hover-switch').forEach(img => {
    const def = img.getAttribute('data-default');
    const hov = img.getAttribute('data-hover');
    img.addEventListener('mouseover', () => img.src = hov);
    img.addEventListener('mouseout', () => img.src = def);
  });
</script>
<script type="module">
  import { checkUserStatus } from './userstatuscheck.js';
  checkUserStatus();
</script>
<script type="module" src="presence.js"></script>
<script type="module" src="publicCount.js"></script>
<script src="protect.js"></script>
<script type="module" src="xpTracker.js"></script>

</body>
</html>
