<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FlipCards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Group-10.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4779578721359852"
     crossorigin="anonymous"></script>
</head>
<body>
  <form onsubmit="event.preventDefault(); login();">
    <div class="loginlogo">
      <img class="group-5" src="group-5.svg" />
      <h2>FlipCards.</h2>
    </div>

    <input type="email" name="username" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button id="loginBtn" type="submit">Login</button>

    <button id="guestLoginBtn" type="button" class="guest-btn">Continue as Guest</button>

  </form>

  <div class="social-column">
    <a href="https://www.facebook.com/Raaaph.28" target="_blank" class="social-icon fb" aria-label="Visit Facebook">
      <img src="facebooknc.png" alt="Facebook" data-hover="Facebookc.png" data-default="facebooknc.png">
    </a>
    <a href="https://instagram.com" target="_blank" class="social-icon">
      <img src="instanc.png" data-hover="instac.png" data-default="instanc.png">
    </a>
    <a href="https://twitter.com" target="_blank" class="social-icon">
      <img src="xnc.png" data-hover="xc.png" data-default="xnc.png">
    </a>
    <a href="https://discord.com" target="_blank" class="social-icon">
      <img src="discordnc.png" data-hover="discordc.png" data-default="discordnc.png">
    </a>
  </div>
<div id="guestModal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <p id="guestModalMessage"></p>

    <a href="https://www.facebook.com/Raaaph.28" target="_blank" class="social-icon fb" aria-label="Visit Facebook">
      <img src="facebooknc.png" id="epbe" alt="Facebook"
        data-hover="Facebookc.png" data-default="facebooknc.png"
        style="width: 52px; height: 52px; margin-top: 10px;">
    </a>

    <button onclick="closeGuestModal()" style="margin-top: 20px;">OK</button>
  </div>
</div>
<div id="cookieBanner" style="position:fixed; bottom:0; left:0; width:100%; background:#222; color:white; padding:15px; display:none; z-index:10000; text-align:center; font-family:Arial, sans-serif;">
  This website uses cookies to improve your experience and display personalized ads.
  <button onclick="acceptCookies()" style="margin-left:10px; padding:6px 12px; background:#ffb988; color:black; border:none; border-radius:4px; cursor:pointer;">Accept</button>
</div>
<!-- Survey Modal -->
<div id="surveyModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h3 style="margin-top:0; font-family: 'Satoshi', sans-serif;">How did you discover FlipCards?</h3><span>Select all that Applies.</span>
    <form id="surveyForm" style="text-align:left; margin-top:12px;">
      <label style="display:block; margin:8px 0;">
         <input type="checkbox" name="discovery" value="FB Page Post"> FB Page Post
      </label>
      <label style="display:block; margin:8px 0;">
        <input type="checkbox" name="discovery" value="FB Group Post"> FB Group Post
      </label>
      <label style="display:block; margin:8px 0;">
        <input type="checkbox" name="discovery" value="Tiktok"> Tiktok
      </label>
      <label style="display:block; margin:8px 0;">
        <input type="checkbox" name="discovery" value="Recommended by a Friend"> Recommended by a Friend
      </label>

      <div style="display:flex; gap:10px; margin-top:16px;">
        <button type="submit">Continue as Guest</button>
        <button type="button" id="surveyCancel" style="background:#2d2d2d; color:white;">Cancel</button>
      </div>
    </form>
  </div>
</div>

  <script src="icon.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="presence.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginButton = document.getElementById("loginBtn"); // or your actual button ID
    const loginInputs = document.querySelectorAll("input");

    loginInputs.forEach(input => {
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          loginButton.click();
        }
      });
    });
  });
</script>
<script type="module" src="guestLogin.js"></script>
<script>
  function showGuestModal(message, callback = null) {
    const modal = document.getElementById('guestModal');
    const text = document.getElementById('guestModalMessage');
    text.textContent = message;
    modal.style.display = 'flex';
    modal.dataset.callback = callback ? "true" : "";
  }

  function closeGuestModal() {
    const modal = document.getElementById('guestModal');
    modal.style.display = 'none';
    if (modal.dataset.callback === "true") {
      location.href = "index.html";
    }
  }
</script>
<script type="module" src="guestTimer.js"></script>
<script src="protect.js"></script>
<script src="cookie.js"></script>
</body>
</html>
