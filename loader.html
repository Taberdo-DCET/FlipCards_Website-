<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(23, 23, 23, 0.9); /* 90% opaque */
      z-index: 0;
    }

    .loader-container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="loader-container">
    <img src="loaderr.gif" alt="Loading..." />
  </div>
</body>
</html>
